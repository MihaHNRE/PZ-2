<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Students</title>

      <meta charset="UTF-8"/>
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
      <!-- See configuration in WebMvConfig.java -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
                 
        
      <script th:src="@{/jquery/jquery.min.js}"></script>  
      <script th:src="@{/popper/popper.min.js}"></script>  
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
          
 
<!-- <style>
th, td {
    padding: 5px;
}
</style> -->
 
</head>
 
<body>
    <!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>

 <div class="container">
    <h2>Students</h2>

    <table  class="table table-striped table-dark">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>group Name</th>
             <th>Mathematics</th>
              <th>Physics</th>
               <th>English</th>
        </tr>
        <tr th:each="studentInfo : ${allStudents}">
            <td th:utext="${studentInfo.id}">..</td>
            <td th:utext="${studentInfo.studName}">..</td>
            <td th:utext="${studentInfo.groupName}">..</td>
            <td th:utext="${studentInfo.math}">..</td>
            <td th:utext="${studentInfo.phisics}">..</td>
            <td th:utext="${studentInfo.english}">..</td>
        </tr>
 
    </table>
    </div>
</body>
</html>
